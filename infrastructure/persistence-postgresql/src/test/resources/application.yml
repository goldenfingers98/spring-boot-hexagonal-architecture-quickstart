spring:
  datasource:
    driver-class-name: org.h2.Driver
    username: user
    url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
    password: user
  h2:
    console:
      enabled: true
  jpa:
    generate-ddl: true
    database: default
    show-sql: true
    hibernate:
      ddl-auto: update
    open-in-view: true